<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="dark" />
  <meta name="theme-color" content="#0b1020" />
  <title>ASTRA · Login</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/css/auth.css">
</head>

<body class="astra-auth">
  <main class="auth-shell">
    <div class="auth-card">
      <div class="auth-head">
        <img src="/static/img/logo_astra_mono.svg" class="auth-logo" alt="ASTRA">
        <div>
          <div class="auth-title">ASTRA</div>
          <div class="auth-sub">by CEDEPRO</div>
        </div>
      </div>

      <div class="auth-tabs">
        <button class="auth-tab active" data-mode="ies">IES</button>
        <button class="auth-tab" data-mode="admin">Admin</button>
      </div>

      <div id="authMsg" class="auth-msg hidden"></div>

      <form id="loginForm" class="mt-3">
        <div class="mb-2">
          <label class="form-label small text-secondary" id="lblUser">Correo institucional</label>
          <input id="email" class="form-control bg-transparent text-light border-secondary"
                 placeholder="ies@institucion.edu.ec" autocomplete="username">
        </div>

        <div class="mb-2">
          <label class="form-label small text-secondary">Contraseña</label>
          <input id="password" type="password"
                 class="form-control bg-transparent text-light border-secondary"
                 placeholder="••••••••" autocomplete="current-password">
        </div>

        <div class="d-flex justify-content-between align-items-center mt-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="remember">
            <label class="form-check-label small text-secondary" for="remember">Recordarme</label>
          </div>
          <button id="btnLogin" class="btn btn-primary">Entrar</button>
        </div>
      </form>

      <div class="auth-foot mt-3">
        <span class="small text-secondary">Acceso seguro · CEDEPRO</span>
      </div>
    </div>
  </main>

  <script src="/static/js/auth.js"></script>
</body>
</html>
